<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1000" viewBox="0 0 1000 1000">
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="2" fill="#3b82f6" opacity="0.1" />
    </pattern>
    <linearGradient id="fade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  <rect width="1000" height="1000" fill="url(#grid)" />
  <rect width="1000" height="1000" fill="url(#fade)" />
  
  <!-- Abstract shapes -->
  <circle cx="200" cy="200" r="100" fill="#3b82f6" opacity="0.05" />
  <circle cx="800" cy="800" r="150" fill="#3b82f6" opacity="0.05" />
  <path d="M0,300 Q500,100 1000,300" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.1" />
  <path d="M0,700 Q500,900 1000,700" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.1" />
</svg>